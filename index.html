/* General form styling */
/* Reset some default styles */
* {
  margin: 0;
  padding: 0;

}

/* Header styling */
.header {

}

/* Logo styling */

}
.container {
    width: 100%;

    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}

/* Media Queries for different screen sizes */

@media (min-width: 576px) {
    .container {
        max-width: 540px;
    }
}

@media (min-width: 768px) {
    .container {
        max-width: 720px;
    }
}

@media (min-width: 992px) {
    .container {
        max-width: 960px;
    }
}

@media (min-width: 1200px) {
    .container {
        max-width: 1140px;
    }
}

@media (min-width: 1400px) {
    .container {
        max-width: 1320px;
    }
}

.search-form {
    background-color: white;
    padding: 1.5rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: block;
    max-width: 100%;
    box-sizing: border-box;
    width: 100%;
    margin-bottom: 2rem;
}

/* Grid layout for form fields */
.form-grid {
    display: grid;
    grid-template-columns: 1fr; /* Mặc định là 1 cột trên các màn hình nhỏ */
    gap: 1rem; /* Tạo khoảng cách giữa các hàng */
}

@media (min-width: 768px) {
    .form-grid {
        grid-template-columns: repeat(2, 1fr); /* Chuyển thành 2 cột trên màn hình lớn hơn */
    }
}

/* Input and label styling */
.label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #4a5568; /* Tailwind's text-gray-700 */
    margin-bottom: 0.25rem;
}

.input {
    width: 100%; /* Đảm bảo input chiếm hết chiều rộng của cột */
    padding: 0.5rem 1rem;
    border: 1px solid #cbd5e0; /* Tailwind's border-gray-300 */
    border-radius: 0.375rem; /* Tailwind's rounded-md */
    background-color: white;
    outline: none;
    transition: border-color 0.3s;
    box-sizing: border-box;
}

.input:focus {
    border-color: #3182ce; /* Tailwind's focus:ring-blue-500 */
    box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5); /* Tailwind's focus:ring effect */
    background-color: #f7fafc; /* Tailwind's focus background */
}

/* Button styling */
.form-button {
    margin-top: 1rem;
    display: flex;
    justify-content: flex-start; /* Canh trái */
}

.button {
    padding: 0.5rem 1.5rem;
    background-color: #3182ce; /* Tailwind's bg-blue-500 */
    color: white;
    border: none;
    border-radius: 0.375rem; /* Tailwind's rounded-md */
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #2b6cb0; /* Tailwind's hover:bg-blue-600 */
}

.button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5); /* Tailwind's focus:ring-blue-500 */
}

.table-container {
    overflow-x: auto;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 0.5rem;
}

.data-table {
    min-width: 100%;
    border-collapse: collapse;
    width: 100%;

.table-header th {

.sort-button {

.sort-button i {

    color: #9ca3af;
}

.sort-button:hover i {
    color: #374151;
}

<script>
document.getElementById("searchForm").addEventListener("submit", function(event) {
  event.preventDefault(); 

  var searchValue = document.getElementById("search").value;
  var startDate = document.getElementById("start_date").value;

  // Kiểm tra xem người dùng đã nhập dữ liệu vào searchValue chưa
  if (!searchValue.trim()) {
    alert("Vui lòng nhập từ khóa tìm kiếm."); // Hiển thị thông báo
    return; // Dừng quá trình gửi form
  }

  // Vô hiệu hóa nút và thay đổi nội dung nút
  document.querySelector(".button").disabled = true;
  document.querySelector(".button").innerHTML = "Đang tìm kiếm...";

  // Xây dựng URL cơ bản
  var url = `http://158.255.3.5:3000/search?q=${encodeURIComponent(searchValue)}`;

  if (startDate) {
    var formattedDate = formatDate(startDate);
    url += `&date=${formattedDate}`;
  }
  
  fetch(url)
    .then(response => {
        if (!response.ok) {
          throw new Error(`Lỗi: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        populateTable(data)
        document.querySelector(".button").disabled = false;
        document.querySelector(".button").innerHTML = "Tìm kiếm";
    })
    .catch(error => {
        console.error('Có lỗi xảy ra:', error);
    })
    .finally(() => {
      document.querySelector(".button").disabled = false;
      document.querySelector(".button").innerHTML = "Tìm kiếm";
  });
});


// Helper function to format date as yyyy-mm-dd
function formatDate(date) {
  var d = new Date(date);
  var year = d.getFullYear();
  var month = (d.getMonth() + 1).toString().padStart(2, '0'); // Add leading zero to month if needed
  var day = d.getDate().toString().padStart(2, '0'); // Add leading zero to day if needed
  return `${year}-${month}-${day}`;
}

function populateTable(data) {
  const tableBody = document.querySelector('.table-body'); // Lấy <tbody> trong bảng

  // Xóa nội dung cũ trong bảng nếu cần
  tableBody.innerHTML = '';

  // Duyệt qua mỗi mục dữ liệu và chèn vào bảng
  data.results.forEach(item => { // Duyệt qua data.results thay vì data
    // Tạo phần tử <tr> mới
    const row = document.createElement('tr');
    
    // Tạo và chèn dữ liệu vào các ô <td>
    const dateCell = document.createElement('td');
    dateCell.textContent = item.Date;

    const docNoCell = document.createElement('td');
    docNoCell.textContent = item["Document No"];

    const amountCell = document.createElement('td');
    amountCell.textContent = item.Amount;

    const noteCell = document.createElement('td');
    noteCell.textContent = item.Note;

    // Thêm các ô <td> vào hàng <tr>
    row.appendChild(dateCell);
    row.appendChild(docNoCell);
    row.appendChild(amountCell);
    row.appendChild(noteCell);

    // Thêm hàng <tr> vào <tbody>
    tableBody.appendChild(row);
  });
}
